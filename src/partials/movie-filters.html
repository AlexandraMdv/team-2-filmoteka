<div class="movie-filters">
  <div class="filters">
    <label>
      GENRE:
      <select class="genre" id="genre">
        <option value="All">All</option>
      </select>
    </label>

    <label class="movie-year">
      YEAR:
      <select class="year" id="year">
        <option value="All">All</option>
      </select>
    </label>

    <label class="movie-rating">
      <input
        class="rating"
        type="number"
        id="rating"
        placeholder="8.5"
        step="0.5"
        min="0"
        max="10"
      />
    </label>

    <button class="button-filters" id="filterBtn">Filter</button>
  </div>

  <div id="results" class="cards-container"></div>
</div>
