<div class="movie-filters">
  <div class="filters">
    <label>
      GENRE:
      <select class="genre" id="genre">
        <option value="All">All</option>
        <option value="Action">Action</option>
        <option value="Drama">Drama</option>
        <option value="Horror">Horror</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Comedy">Comedy</option>
        <option value="Romantics">Romantics</option>
        <option value="Anime">Anime</option>
        <option value="Family">Family</option>
        <option value="Crimes">Crimes</option>
        <option value="Adventure">Adventure</option>
        <option value="Science Fiction">Science Fiction</option>
        <option value="Triller">Triller</option>
        <option value="Documentary">Documentary</option>
        <option value="Mystery">Mystery</option>
        <option value="Animation">Animation</option>
        <option value="Musical">Musical</option>
      </select>
    </label>
    <label class="movie-year">
      YEAR:
      <select class="year" id="year">
        <option value="All">All</option>
        <option value="2024">2024</option>
        <option value="2023">2023</option>
        <option value="2022">2022</option>
        <option value="2021">2021</option>
        <option value="2020">2020</option>
        <option value="2019">2019</option>
        <option value="2018">2018</option>
        <option value="2017">2017</option>
        <option value="2016">2016</option>
        <option value="2015">2015</option>
        <option value="2014">2014</option>
        <option value="2013">2013</option>
        <option value="2012">2012</option>
        <option value="2011">2011</option>
        <option value="2010">2010</option>
        <option value="2009">2009</option>
        <option value="2008">2008</option>
        <option value="2007">2007</option>
        <option value="2006">2006</option>
        <option value="2005">2005</option>
        <option value="2004">2004</option>
        <option value="2003">2003</option>
        <option value="2002">2002</option>
        <option value="2001">2001</option>
        <option value="2000">2000</option>
        <option value="1999">1999</option>
        <option value="1998">1998</option>
        <option value="1997">1997</option>
        <option value="1996">1996</option>
        <option value="1995">1995</option>
      </select>
    </label>
    <label class="movie-rating">
      MINIMUM RATING:
      <input
        class="rating"
        type="number"
        id="rating"
        placeholder=" 8.5"
        step="0.5"
        min="0"
        max="10"
      />
    </label>
    <button class="button-filters" id="filterBtn">Filter</button>
  </div>
  <div id="results">
    <!-- Filtered movie results will be displayed here -->
  </div>
</div>
